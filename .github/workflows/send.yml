name: Send Telegram Message

on:
  schedule:
    - cron: '*/30 * * * *'  # Ù‡Ø± Û³Û° Ø¯Ù‚ÛŒÙ‚Ù‡
  workflow_dispatch:  # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  send-message:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # ğŸ‘ˆ Ø§ÛŒÙ† Ø®Ø· Ø±Ùˆ Ø§Ø¶Ø§ÙÙ‡ Ú©Ù†
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Create last_line.txt if not exists
      run: |
        if [ ! -f "last_line.txt" ]; then
          echo "0" > last_line.txt
        fi
        
    - name: Run Telegram Bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: python bot.py
      
    - name: Commit and push changes
      if: always()  # ğŸ‘ˆ Ø­ØªÛŒ Ø§Ú¯Ø± Ø®Ø·Ø§ Ø¯Ø§Ø´ØªÙ‡ Ø¨Ø§Ø´Ù‡ Ø§Ø¬Ø±Ø§ Ø´Ù‡
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add last_line.txt
        
        # ÙÙ‚Ø· Ø§Ú¯Ø± ØªØºÛŒÛŒØ±ÛŒ Ù‡Ø³Øª commit Ú©Ù†
        if git diff --quiet --staged; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update: last_line.txt"
          git push
        fi
