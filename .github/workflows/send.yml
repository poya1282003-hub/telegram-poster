name: Send Telegram Message

on:
  schedule:
    - cron: '0,30 * * * *'  # Ø¯Ù‚ÛŒÙ‚Ù‡ 0 Ùˆ 30 Ù‡Ø± Ø³Ø§Ø¹Øª
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    permissions:
      contents: write
    
    steps:
      - name: Check current time
        run: |
          echo "ğŸ• UTC Time: $(date -u)"
          echo "ğŸ‡®ğŸ‡· Iran Time: $(TZ=Asia/Tehran date)"
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install requests jdatetime
          
      - name: Check files
        run: |
          echo "ğŸ“ Files in repo:"
          ls -la
          echo "ğŸ“„ First 3 lines of texts.txt:"
          head -3 texts.txt || echo "texts.txt not found"
          echo "ğŸ“Š last_line.txt content:"
          cat last_line.txt || echo "last_line.txt not found"
          
      - name: Run Telegram Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: |
          echo "ğŸ¤– Starting bot..."
          python bot.py
          
      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_line.txt
          
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– Auto-update: $(TZ=Asia/Tehran date '+%Y-%m-%d %H:%M')"
            git push
            echo "âœ… Changes pushed"
          else
            echo "ğŸ“­ No changes to commit"
          fi
          
      - name: Log completion
        if: always()
        run: |
          echo "ğŸ Workflow completed at: $(date)"
          echo "ğŸ• Iran time: $(TZ=Asia/Tehran date)"
